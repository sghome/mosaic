<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaico de Imágenes desde Dropbox</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      font-family: system-ui, sans-serif;
      perspective: 1500px;
      background: linear-gradient(white, #efefef);
    }

    .card {
      font-weight: bold;
      padding: 1em;
      text-align: right;
      color: #181a1a;
      
      width:  300px;
      height: 400px;
      box-shadow: 0 1px 5px #00000099;
      
      border-radius: 10px;
      
      position: relative;
      
      transition-duration: 300ms;
      transition-property: transform, box-shadow;
      transition-timing-function: ease-out;
      transform: rotate3d(0);
    }

    .card:hover {
      transition-duration: 150ms;
      box-shadow: 0 5px 20px 5px #00000044;
    }

    .card .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      
      background-image: radial-gradient(circle at 50% -20%, #ffffff22, #0000000f);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <script>
        const bounds = document.querySelector('.card').getBoundingClientRect();

        function loadMosaic() {
          var img;
          var emojis = [];
          var zoom = 1; // Zoom inicial
          var lastZoom = 1; // Último zoom registrado
          var maxZoom; // Variable para almacenar el máximo zoom permitido

          function preload() {
            img = new Image();
            img.src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/almagua-escuela.jpg";

            emojis.push(new Image());
            emojis[0].src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/198845101_989500098492476_3555566408394435419_n.jpg";
            
            emojis.push(new Image());
            emojis[1].src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/333272083_222518770301921_4979215036742286426_n.jpg";
            
            emojis.push(new Image());
            emojis[2].src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/1605322805490.jpeg";
            
            emojis.push(new Image());
            emojis[3].src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/13706833_1813943348839850_764687113_a.jpg";
            
            emojis.push(new Image());
            emojis[4].src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/429311705_779736447350065_4516433906161515358_n.jpg";
            
            emojis.push(new Image());
            emojis[5].src = "https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/198845101_989500098492476_3555566408394435419_n.jpg";
          }

          function setup() {
            createCanvas(1080, 1349);
            loadImageSize();
            noLoop();
            var hammertime = new Hammer(document.body);
            hammertime.get('pinch').set({ enable: true });
            hammertime.on('pinch', function(event) {
              zoom *= event.scale / lastZoom;
              zoom = constrain(zoom, 0.1, maxZoom); // Limita el zoom al máximo
              lastZoom = event.scale;
              redraw();
            });
          }

          function draw() {
            background(0);
            img.loadPixels();

            var pixelSize = 5; // Tamaño de cada pixel

            for (var y = 0; y < img.height; y += pixelSize) {
              for (var x = 0; x < img.width; x += pixelSize) {
                var pix = getAverageColor(img, x, y, pixelSize);
                var index = floor(map(pix, 0, 255, 0, emojis.length));
                var mosaicImage = emojis[index];

                // Dibuja la imagen de mosaico
                image(mosaicImage, x * zoom, y * zoom, pixelSize * zoom, pixelSize * zoom);
              }
            }
          }

          // Función para obtener el color promedio de un cuadro de píxeles
          function getAverageColor(img, x, y, size) {
            var total = 0;
            var count = 0;

            // Itera sobre los píxeles del cuadro
            for (var j = 0; j < size; j++) {
              for (var i = 0; i < size; i++) {
                var index = (x + i + (y + j) * img.width) * 4;
                var r = img.pixels[index];
                var g = img.pixels[index + 1];
                var b = img.pixels[index + 2];
                var brightness = (r + g + b) / 3;
                total += brightness;
                count++;
              }
            }

            // Retorna el promedio de brillo
            return total / count;
          }

          // Función para cargar la imagen con el tamaño correcto
          function loadImageSize() {
            img.onload = function() {
              maxZoom = width / img.width; // Establece el máximo zoom al tamaño de la imagen original
              zoom = maxZoom; // Establece el zoom inicial al máximo
              redraw();
            }
          }
          
          preload();
          setup();
        }
        
        loadMosaic();
      </script>
    </div>
    <div class="glow"></div>
  </div>
</body>
</html>
