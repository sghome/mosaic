<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom con Scroll y Cámara Posterior</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            position: relative; /* Establecemos el contenedor como relativo */
            width: 100%;
            height: 100%;
        }

        #defaultCanvas0 {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 1px 5px #00000099;
            pointer-events: none; /* Evitar eventos de clic/touch en el canvas */
            position: absolute; /* Establecemos el canvas como absoluto */
            top: 50%; /* Lo posicionamos en el 50% del contenedor verticalmente */
            left: 50%; /* Lo posicionamos en el 50% del contenedor horizontalmente */
            transform: translate(-50%, -50%); /* Centramos el canvas */
            z-index: 1; /* Aseguramos que esté por encima del fondo de AR */
        }

        a-scene {
            width: 100%;
            height: 100%;
        }

        canvas.a-canvas {
            position: absolute; /* Establecemos el canvas de AR como absoluto */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-entity camera></a-entity>
            <a-entity environment="preset: forest"></a-entity>
            <a-marker-camera>
                <!-- Contenido del marker -->
            </a-marker-camera>
        </a-scene>
        <canvas id="defaultCanvas0" class="p5Canvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // Tu código de p5.js aquí
        </script>
    </div>
</body>
</html>
